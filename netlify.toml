[build]
  command = "npm install --prefix backend && npm run build --prefix frontend" # Adjust if you have a build step
  publish = "frontend"

[functions]
  directory = "backend/functions"

[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/api/:splat"
  status = 200

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
